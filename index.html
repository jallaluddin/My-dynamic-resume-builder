<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <p><strong>By jalal</strong></p>
    <p><strong>Based on  HTML, CSS, and TypeScript.</strong></p>
    <p><strong>It  dynamically generate the resume using the data provided through the form.</strong></p>
    <div class="container">
        <form id="resumeForm" class="form">
            <h2>Enter Your Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="education">Education:</label>
            <textarea id="education" name="education"></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills"></textarea>

            <button type="submit">Generate Resume</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
